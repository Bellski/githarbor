<el-dialog top="0"
           :visible="true"
           width="98%"
           :modal="false"
           class="el-is-body-padingless el-is-shadowless el-is-has-borders is-height-99p is-flex-centered"
           :close-on-click-modal="false"
           @close="onClose">

    <span slot="title">{{file}}</span>

    <split-panes @resized="onResized" watch-slots>
        <commits-list :commits="commits"
                      :load-more="loadMore"
                      :loading-more="loadingMore"
                      :splitpanes-size="listPane"
                      @select="onCommitSelect"
                      @load-more="onLoadMore"
        >

        </commits-list>
        <file-history-diff :file="file"
                           :commit="commit"
                           :splitpanes-size="diffPane"
                           ref="fileHistoryDiffComponent"
        >

        </file-history-diff>
    </split-panes>
</el-dialog>
