<vue-gwt:import class="ru.githarbor.frontend.vue.component.searchrepository.Repository"/>

<div class="is-flex is-vertical is-full-size">

    <div class="is-flex has-bottom-border">
        <el-input v-model="input"
                  placeholder="Search"
                  class="is-borderless">

            <fa-icon icon='search' slot="suffix"></fa-icon>

        </el-input>
    </div>

    <loader v-if="loading"></loader>

    <div v-if="!loading && repositories.length > 0" class="is-flex is-full-size">
        <repository-list :editable="true" :repositories="repositories" @delete="onRepositoryDelete"></repository-list>
    </div>
</div>
