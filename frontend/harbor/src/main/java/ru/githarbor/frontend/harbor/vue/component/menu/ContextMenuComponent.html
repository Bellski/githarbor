<div tabindex="0"
     style="position: absolute; display: none; z-index: 99999;"
     class="is-primary-background has-round-borders has-borders is-unselectable is-no-outline"
>
    <ul class="g-list is-mini">
        <li v-if="action.visible"
            :key="index"
            v-for="(Action action, index) in actions"
            class="is-background-hover"
            @click="onClick(action)"
        >
            <span>{{action.name}}</span>
            <span style="margin-left: 30px; float: right;" v-if="action.shortCut != null">{{action.shortCut}}</span>
        </li>
    </ul>
</div>
