<div :class='map(e("is-full-height", true), e("is-workspace", !isDark))'>
    <loader v-if="loading" text="Loading source..."></loader>
    <div v-if="error != null" class="is-flex is-centered is-full-size">
        {{error}}
    </div>
    <div v-if="!loading && error == null" class="is-full-size" ref="monacoContainer"></div>
</div>
