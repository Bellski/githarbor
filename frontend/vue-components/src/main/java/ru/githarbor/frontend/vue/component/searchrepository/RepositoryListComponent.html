<vue-gwt:import class="ru.githarbor.frontend.vue.component.searchrepository.Repository"/>

<simple-bar style="width: 100%; height: 100%;">
    <ul class="g-list">
        <li :key="repository.nameWithOwner" v-for="(Repository repository, index) in repositories">
            <div class="is-flex is-vertical-centered" style="padding-bottom: 3px;">
                <span class="title is-6 is-marginless">{{repository.nameWithOwner}}</span>

                <span class="is-margin-left">
                    <span class="icon is-background-6-hoverable has-round-2x-border" @click="onNewWindow(repository.nameWithOwner)">
                        <fa-icon icon='window-restore' class="is-color-4"></fa-icon>
                    </span>
                    <span class="icon is-background-6-hoverable has-round-2x-border" @click="onThisWindow(repository.nameWithOwner)">
                        <fa-icon icon='window-maximize' class="is-color-4"></fa-icon>
                    </span>
                    <template v-if="editable">
                        <span class="icon is-background-6-hoverable has-round-2x-border" @click="onDelete(repository.nameWithOwner)">
                            <fa-icon icon='times' class="is-color-4"></fa-icon>
                        </span>
                    </template>
                </span>
            </div>
            <div v-html="repository.description" style="padding-bottom: 5px;">
            </div>
            <ul class="g-list is-horizontal">
                <li v-if="repository.languageName != null">
                            <span class="is-flex is-centered">
                                <fa-icon icon="circle"
                                         :style='map(e("color", repository.languageColor))'></fa-icon>
                                <span class="is-color-2">
                                    {{repository.languageName}}
                                </span>
                            </span>
                </li>
                <li>
                            <span class="is-flex is-centered">
                                <fa-icon icon="star" class="is-color-2"></fa-icon>
                                <span class="is-color-2">
                                    {{repository.stars}}
                                </span>
                            </span>
                </li>
                <li>
                            <span class="is-flex is-centered">
                                <fa-icon icon="heartbeat" class="is-color-2"></fa-icon>
                                <span class="is-color-2">
                                    {{repository.updatedAt}}
                                </span>
                            </span>
                </li>
            </ul>
        </li>
    </ul>
</simple-bar>
